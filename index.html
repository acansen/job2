<script>
  async function sleep(ttl) {
    return await new Promise((res) => {
      setTimeout(res, ttl)
    })
  }
  async function animateFn() {
    await sleep(100)
    b1.className = 'animate__animated animate__fadeInDown'
    b2.className = 'animate__animated animate__fadeInUp'
    await sleep(800)
    b1.className = ''
    b2.className = ''
    b2.innerText = 'Trust'
    await sleep(300)
    b2.innerText = 'Protection'
    await sleep(300)
    b2.innerText = 'Resilience'
    await sleep(300)
    b2.innerText = 'Future'
    await sleep(300)
    b2.innerText = 'Security'
    await sleep(600)
    b1.className = 'animate__animated animate__fadeOutDown'
    b2.className = 'animate__animated animate__fadeOutUp'
    await sleep(600)
    animateFn()
  }
  animateFn()
  class Scribbles {
    constructor() {
      this.cronId = ''
      this.dt = 0
    }

    play(el) {
      var svg = el.querySelector('svg');
      var path = svg.querySelector('path');
      var length = svg.getAttribute('data-length');
      console.log(path.style.strokeDashoffset, length)
      this.cronId = setInterval(() => {
        if (this.dt >= 600) {
          clearInterval(this.cronId)
          this.cronId = ''
          this.dt = 0
          return
        }
        this.dt += 5
        path.style.strokeDashoffset = length * (600 - this.dt) / 600;
      }, 5)
    }

    reset(el) {
      if (this.cronId) {
        clearInterval(this.cronId)
        this.cronId = ''
        this.dt = 0
      }
      var path = el.querySelector('svg path');
      var length = el.querySelector('svg').getAttribute('data-length');
      path.style.strokeDashoffset = length;
      path.setAttribute('stroke-dasharray', length);
    }

    init() {
      const scribbles = document.querySelectorAll('.scribble');

      scribbles.forEach(function (el) {
        var path = el.querySelector('svg path');
        if (!path) return;
        var length = Math.ceil(path.getTotalLength());
        el.querySelector('svg').setAttribute('data-length', length);
        path.setAttribute('stroke-dasharray', length);

        if (utils.hasClass(el, 'm--reset')) {
          path.style.strokeDashoffset = length;
          el.style.opacity = 1;
        }
      });
    }
  }
  
  const scribblePlayer = new Scribbles();
  function init() {
    let bodyClassList = document.body.classList;
    let header = document.querySelector('header');
    let headerNav = document.querySelector('.header-nav');
    let lastScrollY = 0;
    document.querySelector('.header-mobile-toggle').addEventListener('click', function (e) {
      e.preventDefault();

      let target = e.target;

      target.querySelector('.toggle-icon')
        .classList.toggle('toggle-icon--close');

      headerNav.classList.remove('disabled');

      window.setTimeout(function () {
        bodyClassList.toggle('mobile-nav-open');
      }, 1);
    });

    document.querySelector('.header-nav').addEventListener('transitionend', function (e) {
      if (!bodyClassList.contains('mobile-nav-open')) {
        headerNav.classList.add('disabled');
      }
    });
    initLogo()
    initNavScribbles()
  }
  function initLogo() {
    const logoEl = document.querySelector('header .header-logo a');
    logoEl.addEventListener('mouseenter', () => {
      scribblePlayer.play(logoEl.querySelector('.scribble'));
    });
    logoEl.addEventListener('mouseleave', () => {
      scribblePlayer.reset(logoEl.querySelector('.scribble'));
    });
  }
  function initNavScribbles() {
    const entries = document.querySelectorAll('#menu-primary li a');
    const scribbleEl = document.querySelector('.header-nav .scribble');

    entries.forEach(function (el) {
      if (el.parentElement.className.includes('current-menu-item')) {
        return;
      }
      el.addEventListener('mouseenter', () => {
        const elBounds = el.getBoundingClientRect();
        const parentBounds = document.getElementById('menu-primary').getBoundingClientRect();
        let x = Math.ceil(elBounds.x - parentBounds.x + elBounds.width / 2);
        scribbleEl.style.left = `${x}px`;
        scribblePlayer.play(scribbleEl);
      });

      el.addEventListener('mouseleave', () => {
        scribblePlayer.reset(scribbleEl);
      });
    });
  }

  init()
</script>
